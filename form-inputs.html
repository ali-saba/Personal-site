<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form inputs</title>
  </head>
  <body>
    <form action="mailto:alisabadam1@gmail.com" method="post" enctype="text/plain">
      <label>Enter your name:</label>
      <input type="text" name="YourName" value="">
      <br><label>Enter you contact:</label>
      <input type="number" name="YourContact" value="">
      <br><label>Enter your DOB:</label>
      <input type="date" name="YourDOB" value="">
      <br><label>Choose your eye color:</label>
      <input type="color" name="YourEyeColor" value="">
      <br><label>Enter you Email:</label>
      <input type="email" name="YourEmail" value="">
      <br><label>Your password:</label>
      <input type="password" name="YourPassword" value="">
      <br><label>Upload your resume:</label>
      <input type="file" name="YourResume" value="">


      <br><label>Do you live in India?</label>
      <input type="checkbox" name="LiveInIndia" value="">
      <br><label>Can you travel to workplace?</label>
      <input type="checkbox" name="TraveltoWork" value="">
      <br><label>Can you do work from home?</label>
      <input type="checkbox" name="WorkFromHome" value="">
      <br><input type="submit" name="" value="save">
      <input type="reset" name="" value="reset">
    </form>
